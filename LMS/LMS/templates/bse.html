<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute LMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .assignment-divider {
        border-bottom: 1px solid #ccc;
        margin: 20px 0;
    }

        #sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 56px; /* Adjust based on navbar height */
            background-color: #343a40;
            width: 200px;
        }

        #sidebar .nav-link {
            color: #ffffff;
        }
        #page{
            padding-left: 200px;
            
        }
        #page h1{
            color: red;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            margin-left: 250px;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            #content {
                margin-left: 0;
            }
            footer {
                margin-left: 0;
            }
        }
    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Institute LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Notifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/courses">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/assignment/">Assignments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Quizzes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/announce/">Announcements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Resources</a>
            </li>
        </ul>
    </div>


    <div id="pages">
        {%block body%}
        {% endblock %}

    </div>

   

    <!-- Footer -->
    <footer>
        &copy; 2024 Institute LMS - All Rights Reserved
        <p>Designed by ATCHUT Reddy</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
